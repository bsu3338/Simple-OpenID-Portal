version: '3'

services:
  simpo-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - .env
    volumes:
      - simpo/shared-data:/data

  simpo-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - simpo/shared-data:/data
      - simpo/backend-data:/app/data
    privileged: true  # This is required to modify iptables rules

volumes:
  shared-data:
